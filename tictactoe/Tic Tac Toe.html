<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Board Grid */
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
  }
  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    cursor: pointer;
    background: #1f2937; /* Tailwind bg-gray-800 */
    border-radius: 12px;
    transition: transform 0.2s, background 0.2s;
  }
  .cell:hover {
    background: #374151; /* Tailwind bg-gray-700 */
    transform: scale(1.05);
  }
  /* Active Menu Link */
  .menu-link.active {
    font-weight: 700;
    border-bottom: 3px solid #fff;
  }
</style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white min-h-screen flex flex-col items-center">

<!-- Navigation Menu -->
<nav class="nav-menu sticky top-0 z-50 w-full bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 shadow-xl px-6 py-4 flex items-center justify-between rounded-b-3xl">
  
  <!-- Logo ทางซ้าย -->
  <div class="logo flex items-center space-x-2">
    <span class="text-white text-2xl font-bold tracking-wide">Tic Tac Toe Pro</span>
  </div>
  
  <!-- Menu ทางขวา -->
<div class="menu flex items-center space-x-6">
  <a href="../index.html" class="menu-link text-white font-semibold relative group hover:scale-105 transition-transform duration-200">
    Dashboard
    <span class="absolute left-0 -bottom-1 w-0 h-1 bg-yellow-300 transition-all group-hover:w-full rounded"></span>
  </a>
  <a href="../chess.html" class="menu-link text-white font-semibold relative group hover:scale-105 transition-transform duration-200">
    หมากรุก
    <span class="absolute left-0 -bottom-1 w-0 h-1 bg-yellow-300 transition-all group-hover:w-full rounded"></span>
  </a>
  <a href="index.html" class="menu-link text-white font-semibold relative group hover:scale-105 transition-transform duration-200">
    Tic Tac Toe
    <span class="absolute left-0 -bottom-1 w-0 h-1 bg-yellow-300 transition-all group-hover:w-full rounded"></span>
  </a>
</div>


</nav>


<div class="container flex flex-col items-center mt-10">

  <!-- Menu เลือกโหมด -->
  <div class="mode-select flex flex-col items-center space-y-4 bg-gray-800 p-6 rounded-xl shadow-lg w-80">
    <h2 class="text-3xl font-bold text-yellow-400">เลือกโหมด</h2>
    <button id="pvpBtn" class="btn-primary bg-blue-500 hover:bg-blue-400 w-full py-2 rounded-lg font-semibold transition duration-300">เล่นกับเพื่อน</button>
    <button id="aiBtn" class="btn-primary bg-green-500 hover:bg-green-400 w-full py-2 rounded-lg font-semibold transition duration-300">เล่นกับ AI</button>
  </div>

  <!-- Difficulty Select (อยู่ทางขวา) -->
<div class="difficulty-select fixed top-1/3 right-4 flex flex-col items-center space-y-4 bg-gray-800 p-4 rounded-xl shadow-lg w-36" style="display:none;">
    <h2 class="text-xl font-bold text-yellow-400">ความยาก</h2>
    <button class="difficulty btn-primary bg-yellow-500 hover:bg-yellow-400 w-full py-2 rounded-lg font-semibold transition duration-300" data-level="easy">ง่าย</button>
    <button class="difficulty btn-primary bg-orange-500 hover:bg-orange-400 w-full py-2 rounded-lg font-semibold transition duration-300" data-level="medium">ปานกลาง</button>
    <button class="difficulty btn-primary bg-red-500 hover:bg-red-400 w-full py-2 rounded-lg font-semibold transition duration-300" data-level="hard">ยาก</button>
</div>


  <!-- Board -->
  <div id="board" class="board mt-10" style="display:none; position: relative;">
  <div id="win-line" class="absolute bg-yellow-400 h-1 w-0 rounded transition-all"></div>
</div>

  <!-- Scoreboard -->
  <div class="scoreboard flex justify-around w-80 bg-gray-700 p-4 rounded-lg mt-6 text-xl font-semibold" style="display:none;">
    <div class="text-blue-400">X: <span id="scoreX">0</span></div>
    <div class="text-pink-400">O: <span id="scoreO">0</span></div>
  </div>

  <!-- Status -->
  <div id="status" class="mt-4 text-lg font-semibold text-center" style="display:none;"></div>

  <!-- Controls -->
  <div class="controls flex flex-wrap justify-center gap-3 mt-6" style="display:none;">
    <button id="undoBtn" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-400 text-white rounded-lg font-semibold transition duration-300">Undo</button>
    <button id="resetBtn" class="px-4 py-2 bg-red-500 hover:bg-red-400 text-white rounded-lg font-semibold transition duration-300">รีเซ็ตเกม</button>
    <button id="menuBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-400 text-white rounded-lg font-semibold transition duration-300">กลับเมนูหลัก</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
