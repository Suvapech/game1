<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-900 dark:bg-gray-900 min-h-screen transition-colors duration-500">

  <!-- Navbar -->
  <nav class="bg-indigo-800 dark:bg-gray-900 text-white p-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center">
      <img src="1.jpg" alt="Logo" class="h-10 w-auto mr-3 rounded-full border-2 border-white">
      <span class="font-bold text-xl tracking-wide">Game Hub</span>
    </div>

    <div class="flex items-center space-x-4">
      <button id="darkModeToggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-2 rounded shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        Dark Mode
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="p-6 mt-6 max-w-7xl mx-auto">
    <div class="bg-gray-800 dark:bg-gray-900 rounded-xl shadow-lg p-6 flex flex-col md:flex-row md:justify-between items-start md:items-center transition-colors duration-500 border-2 border-indigo-600">
      <div>
        <h2 class="text-3xl font-bold text-indigo-400 dark:text-indigo-300">Welcome to Game Hub! ðŸŽ®</h2>
        <p class="mt-2 text-gray-300 dark:text-gray-400 text-lg">Choose a game below to start playing instantly.</p>
      </div>
    </div>
  </div>

  <!-- Game Entrance Cards -->
<div class="p-6 max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    
    <!-- Chess -->
    <a href="chess.html" class="bg-gray-800 dark:bg-gray-900 rounded-xl shadow-lg p-6 hover:shadow-2xl transition-colors duration-500 border-l-4 border-indigo-500 flex flex-col items-center text-center">
      <img src="chess.png" alt="Chess" class="w-32 h-32 mb-4 object-cover rounded-lg shadow-md">
      <h3 class="text-xl font-bold text-indigo-400 dark:text-indigo-300">Chess</h3>
      <p class="text-gray-400 dark:text-gray-500 mt-2">Play classic Chess online.</p>
    </a>

    <!-- Tic Tac Toe -->
    <a href="tictactoe/Tic Tac Toe.html" class="bg-gray-800 dark:bg-gray-900 rounded-xl shadow-lg p-6 hover:shadow-2xl transition-colors duration-500 border-l-4 border-green-500 flex flex-col items-center text-center">
      <img src="Tic Tac Toe.png" alt="Tic Tac Toe" class="w-32 h-32 mb-4 object-cover rounded-lg shadow-md">
      <h3 class="text-xl font-bold text-green-400 dark:text-green-300">Tic Tac Toe</h3>
      <p class="text-gray-400 dark:text-gray-500 mt-2">Challenge your friends in Tic Tac Toe.</p>
    </a>

    <!-- Pokemon -->
    <a href="pokemon.html" class="bg-gray-800 dark:bg-gray-900 rounded-xl shadow-lg p-6 hover:shadow-2xl transition-colors duration-500 border-l-4 border-yellow-500 flex flex-col items-center text-center">
      <img src="pokemon.png" alt="Pokemon" class="w-32 h-32 mb-4 object-cover rounded-lg shadow-md">
      <h3 class="text-xl font-bold text-yellow-400 dark:text-yellow-300">Pokemon</h3>
      <p class="text-gray-400 dark:text-gray-500 mt-2">Catch and battle Pokemon online.</p>
    </a>

</div>


  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      toggleBtn.textContent = document.documentElement.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    });
  </script>

</body>
</html>
